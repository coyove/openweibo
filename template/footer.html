</div>

<div id=footer style="flex-shrink:0;margin:0;word-break:break-all;line-height:2em;padding:0.5em;text-align:center" class="tmpl-row-light-bg">
    {{$id := ""}}
    {{if .User}}
    {{$id = .User.ID}}
    <a href='/user'><b>@</b>{{$id}}</a>
    {{end}}

    <div style="font-size:90%">
        <a href="https://github.com/coyove/iis" target=_blank>IIS</a>
        <script>
            (function() {
                {{if .User}}{{if .User.Unread}}
                if (location.pathname !== "/inbox") {
                    document.title =  "({{.User.Unread}}) " + document.title;
                    var i = 0, unread = $q("#unread-notify b");
                    unread.innerText = "{{.User.Unread}}";
                    setInterval(function() {
                        unread.style.visibility = (i++, i % 2 == 1) ? "hidden" : null;
                    }, 800)
                }
                {{end}}{{end}}
                document.write(new Date().getFullYear())
            })()
        </script>
        in {{.Render}}ms
    </div>
</div>

</div>
