{{template "header.html" .}}
<title>Fweibo</title>

<div style="line-height: 2em;text-align:center">
    <!--[if lte IE 10]> 
        <div style="color:red">
        本站不支持IE10及以下版本
        </div>
    <![endif]-->
    <div style="overflow: hidden;margin:0 auto;position:relative;text-align:center;max-width:350px">
      <div style="width:100%;height:200px;margin:1em 0;position:relative">
	<div style="width:200px;height:200px;background-position:center;background-size:contain;background-image:url(/eriri.jpg);margin-left:-100px;margin-top:-100px;left:50%;top:50%;position:absolute;border-radius:100px;box-shadow:0 0 10px rgba(0,0,0,0.2)">
	</div>
      </div>
    <form method="POST" action="/user" style="flex-grow:1" onsubmit="return false">
        <table class="articles">
            <tr>
                <td><input placeholder="ID" autofocus class=t name=username value required></td>
            </tr>
            <tr>
                <td><input placeholder="密码" type=password class=t name=password value required></td>
            </tr>
            <tr>
                <td style="text-align:right;line-height:2.5em">
                    <div style="float:left">
                        <input type=checkbox id=remember class=icon-input-checkbox>
                        <i class='icon-ok-circled2'></i>
                        <label for=remember>记住我</label>
                    </div>
                    <button class="gbutton"
                            type=submit
                            onclick="$postReload(this,'/api2/login',{
                                'username': $q('[name=username]').value,
                                'password': $q('[name=password]').value,
                                'remember': $q('#remember').checked ? '1' :'',
                            })">登入</button>
                </td>
            </tr>
	    <tr><td></td></tr>
            <tr><td>欢迎来到fwbocnmbpbgo系统。您可以<a style href="/user">注册新用户</a>以发布状态，或者匿名使用pastebin服务:</td></tr>
            <tr><td>
		<style>
		  div.pb { margin: 0.5em 0 }
		  div.pb > b {display:inline-block;width:3em}
		  div.pb * {word-break:break-all}
		</style>
		<div class=pb>
		  <b class="tmpl-orange-text">POST</b>
		  <span>curl -F content=@file <u><script>document.write(location.host)</script></u>/api2/new</span>
		</div>
		<div class=pb>
		  <b class="tmpl-orange-text">GET</b>
		  <span>curl -s <u><script>document.write(location.host)</script></u>/<b>&lt;code></b></span>
		</div>
	    </td></tr>
        </table>
    </form>
    </div>
</div>
