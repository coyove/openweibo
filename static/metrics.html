<title>指标浏览</title>

<table>
    <tr>
        <td>
            <div class=display>
                选择指标:&emsp;
                {{range .T.nss}}
                <a style='margin-right: 0.5em' href="javascript:show('{{.}}')">{{.}}</a>
                {{end}}
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id=lat style='padding:0.5em; width:100%'></div>
        </td>
    </tr>
</table>

<script src='/ns:static/assets/uPlot.iife.min.js'></script>
<script>
    const M = ({{.T.metrics}});
    function show(ns) {
        var data = M[ns];
        const latChart = document.getElementById('lat');
        latChart.innerHTML = '';
        if (!data) {
            data = [{"Index": {{.T.start}}000}];
        } else {
            window.history.replaceState({}, "", "?src=" + ns);
        }

        const showQPS = ['s3upload', 'create'].includes(ns);
        const showBPS = ['ns:outbound', 'upload', 'image', 's3download'].includes(ns);
        const dbAcc = ns.startsWith('dbacc:');
        const opts = {
            id: "chart1",
            title: ns,
            width: latChart.getBoundingClientRect().width - 1,
            height: 400,
            series: [{
                label: '时间',
                value: (self, rawValue) => new Date(rawValue * 1000).toLocaleString(),
            }, {
                show: true,
                spanGaps: false,
                label: showBPS ? '平均流量 (byte/s)' : '平均时延 (ms)',
                value: (self, rawValue) => rawValue.toFixed(3),
                stroke: "hsla(110, 50%, 47%, 1)",
                fill: "hsla(110, 50%, 47%, 0.3)",
            }, {
                show: !showBPS,
                spanGaps: false,
                label: showBPS ? '最大流量 (byte)' : '最大时延 (ms)',
                value: (self, rawValue) => rawValue.toFixed(3),
                stroke: "hsla(180, 50%, 47%, 1)",
                fill: "hsla(180, 50%, 47%, 0.3)",
            }, {
                show: !showBPS, 
                spanGaps: false,
                label: 'QPS',
                value: (self, rawValue) => rawValue.toFixed(3),
                stroke: "hsla(240, 50%, 47%, 1)",
                fill: "hsla(240, 50%, 47%, 0.3)",
            }],
                axes: [{}, {size: 75}],
        };

        var payload = [[], [], [], []];
        data.forEach(function(i) {
            payload[0].push(i.Index);
            if (dbAcc) {
                payload[1].push(i.DAvg);
                payload[2].push(i.Avg);
            } else if (showBPS) {
                payload[1].push(i.Sum / 300);
                payload[2].push(i.Max);
            } else {
                payload[1].push(i.Avg / 1000);
                payload[2].push(i.Max / 1000);
            }
            payload[3].push(i.Count / 300);
        });

        if (dbAcc) {
            opts.series = opts.series.slice(0, 3);
            opts.series[1].label = '增速 (DAvg)';
            opts.series[2].label = '累计 (Avg)';
            payload = payload.slice(0, 3);
        }

        if (showQPS) {
            opts.series = [opts.series[0], opts.series[3]];
            payload = [payload[0], payload[3]];
        }

        console.log(new uPlot(opts, payload, latChart).bbox);
    }

    window.onresize = function(){ show('') }
    show(new URLSearchParams(window.location.search).get('src') || '');
</script>
