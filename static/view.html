{{with .T.note}}
<h1 style='word-break:break-all'>{{.HTMLTitle}}</h1>
<title>{{.HTMLTitle}}</title>
<div style='font-size: 90%'>
    <div>
        <a href='/ns:manage?pid={{.Creator}}'>{{.Creator}}</a> 创建于 {{formatUnixMilli .CreateUnix}}
        <a class=tag-edit-button href='/ns:edit?id={{.Id}}'><span class=li_pen></span></a>
    </div>
    {{if .Modifier}}
    <div>
        <a href='/ns:manage?pid={{.Modifier}}'>{{.Modifier}}</a> 修改于 {{formatUnixMilli .UpdateUnix}}
        <a class=tag-edit-button href='/ns:history?note={{.Id}}'><span class=li_calendar></span></a>
    </div>
    {{end}}
    {{if $.T.parents}}
    <div style='padding:0.5em 0'>
        <b>父记事</b>
        <div style='padding-left: 1em'>
            {{range $.T.parents}}
            <div><a href='/{{.EscapedTitle}}'>{{.HTMLTitle}}</a></div>
            {{end}}
        </div>
    </div>
    {{end}}
</div>
<hr style='border:dotted 1px #ccc'>

<pre style='white-space:pre-wrap;font:inherit'
>{{if .Image}}<img src="/ns:image/{{.Image}}" style='max-width:100%;max-height:400px;float:left;margin:0 1em 1em 0'>{{end}}{{.HTMLContent}}</pre>
{{end}}
