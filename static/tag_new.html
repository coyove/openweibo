{{template "header.html" .}}
<title>新建记事</title>
<table>
    <tr>
        <td class=small>标题</td>
        <td>
            <div class=display>
                <input id=name maxlength=50 class='tag-edit-name tag-search-input-oneline' placeholder='50字符' />
                <div id=submit class='tag-box button'><span>创建</span></div>
            </div>
        </td>
    </tr>
    <tr>
        <td class=small>内容</td>
        <td>
            <div class=display>
                <textarea id=desc maxlength=50000 class=tag-edit-desc placeholder='50000字符' rows=20></textarea>
            </div>
        </td>
    </tr>
    <tr>
        <td class=small>父记事</td>
        <td>
            <div class=display>
                <div max-tags=8 id=parents class='tag-search-input-container border1' style='width:100%'></div>
            </div>
        </td>
    </tr>
</table>

        <script>
            $('#submit').click(function() {
                ajaxBtn(this, '/manage/action', {
                    'action': 'create',
                    'title': $('#name').val(),
                    'content': $('#desc').val(),
                    'parents': JSON.stringify($('#parents').get(0).getTags()),
                }, function(data) {
                    location.href = '/manage?sort=0&desc=1';
                });
            })
            $('#desc').linedtextarea();
        </script>

{{template "footer.html" .}}
